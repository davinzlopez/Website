<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;

      background-color: #fff;
    }
    .message-box {
      text-align: center;
      padding: 20px;

    }
    .message-box h1 {
      color: #202124;
      font-size: 24px;
    }
    .message-box p {
      color: #5f6368;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="message-box">

</html>
